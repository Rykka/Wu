{% extends "base.html" %}
{% block title %} Tags | {{ SITENAME }} {% endblock %}
{% block content %}
<h1> Tags </h1>
<ul class=tagcloud>
    {% for tag in tag_cloud %}
    <li class="tag-{{ tag.1 }}"><a 
            {% for theme, tag_name in THEME_TAG.items() %}
                {% if tag_name == tag.0 %}
                    class='tag-theme {{theme}}'
                {% endif %}
            {% endfor %}
            href="{{ SITEURL }}/{{ tag.0.url }}">{{ tag.0 }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
