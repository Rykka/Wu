<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='http://fonts.useso.com/css?family=Noticia+Text:400,700' rel='stylesheet' type='text/css' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    
    <title>{% block title %} {{SITENAME}} {% endblock %}</title>

    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/typo.css" type="text/css"/>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygments.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/nprogress.css" type="text/css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/font-awesome.css" type="text/css"/>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/flip.css" type="text/css"/>
    {# NO SITEURL for compare in loadTheme #}
    <link rel="stylesheet" id='css_theme' href="/theme/css/theme.gray.css" type="text/css"/>
  </head>
  <body >
    {% block header %}
        {% include "header.html" %}
    {% endblock %}
        
    <div class='body'>
        <div id='ajax-container' class='container typo'>
            {% block content %} {% endblock %}
        </div>
    </div>

    {% block footer %}
        {% include "footer.html" %}
    {% endblock %}
        

    {% include 'googleanalytics.html' %}
    {% include 'piwik.html' %}
    {% include 'nprogress.html' %}
  </body>
</html>
